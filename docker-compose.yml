services:
  contentdb:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: contentservice
      MYSQL_USER: ruben
      MYSQL_ROOT_PASSWORD: ruben93
      MYSQL_PASSWORD: ruben93
    restart: always
    ports:
      - 54350:3306
    volumes:
      - ./db-init/schema-content.sql:/docker-entrypoint-initdb.d/init.sql
      - content_data:/var/lib/mysql

  userdb:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: userservice
      MYSQL_USER: ruben
      MYSQL_ROOT_PASSWORD: ruben93
      MYSQL_PASSWORD: ruben93
    restart: always
    ports:
      - 54351:3306
    volumes:
      - ./db-init/schema-user.sql:/docker-entrypoint-initdb.d/init.sql
      - user_data:/var/lib/mysql

  notificationdb:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: notificationservice
      MYSQL_USER: ruben
      MYSQL_ROOT_PASSWORD: ruben93
      MYSQL_PASSWORD: ruben93
    restart: always
    ports:
      - 54352:3306
    volumes:
      - ./db-init/schema-notification.sql:/docker-entrypoint-initdb.d/init.sql
      - notification_data:/var/lib/mysql

  web:
    image: node:22
    build:
      context: ./web
      dockerfile: Dockerfile
    volumes:
      - ./web:/app
      - /app/node_modules
    ports:
      - 3000:3000
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true

  adminer:
    image: adminer
    platform: linux/amd64
    restart: always
    ports:
      - 18080:8080

volumes:
  content_data:
  user_data:
  notification_data: